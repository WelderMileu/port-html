<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portifolio</title>
		<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	</head>
	<body>
		<nav class="py-10 px-24 flex flex-row justify-between items-center">
			<img src="images/logo.png" alt="logo">	
			<div class="w-80">
				<ul class="flex flex-row justify-around text-gray-500 font-semibold">
					<li>Inicio</li>
					<li>Sobre-mim</li>
					<li>Skills</li>
					<li>Portifolio</li>
				</ul>
			</div>
		</nav>

		<section class="mx-36">
			<div class="mt-16">
				<div class="flex flex-col">
					<div class="w-72">
						<h1 class="text-6xl font-semibold text-gray-700">
							Programador Full-Stack e UX / UI
						</h1>	
					</div>
				
					<div class="mt-5 w-80">
						<p class="mt-5 text-xl w-80 font-thin text-gray-500">
							Bem vido ao meu portifolio me chamo welder e sou programador full-stack.
						</p>	
					</div>
				</div>

				<div class="mt-10">
					<ul class="flex flex-row items-center">
						<li class="w-16 h-16 bg-green-600 rounded-full flex justify-center items-center shadow-lg">
							<i class="fab fa-linkedin-in text-white text-3xl"></i>	
						</li>
						<li class="w-24 h-24 bg-white rounded-full flex justify-center items-center shadow-lg mx-5">
							<i class="fab fa-github text-green-600 text-5xl"></i>	
						</li>
						<li class="w-16 h-16 bg-green-600 rounded-full flex justify-center items-center shadow-lg">
							<i class="fab fa-google-plus-g text-white text-3xl"></i>	
						</li>
					</ul>
				</div>
			</div>
			
			<div class="absolute top-10 right-20">
				<img src="images/banner-image.svg" alt="banner image">					
			</div>
		</section>


		<section class="mt-36 flex justify-center items-center">
			<div class="flex flex-row items-center">
				<img src="images/avatar.png" alt="avatar">
				<div class="ml-24 w-96 relative">
					<div class="absolute -top-2 -left-12">
						<i class="fas fa-quote-left absolute text-3xl -top-2 -left-12 text-green-600"></i>						
					</div>
					
					<div class="pb-10">
						<p class="text-gray-500 text-xl font-thin italic pb-10">
							Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia officiis voluptas, iste distinctio, quidem aperiam dolore.
						</p>
					</div>

					<a href="#" class="text-green-600 font-semibold text-xl">
						Ver Projetos
						<i class="fas fa-chevron-down pl-2"></i>
					</a>	
				</div>		
			</div>
		</section>
	</body>
</html>
